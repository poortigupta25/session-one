<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>


  <body class="flex justify-center items-center h-screen  bg-cover bg-[url('https://media.istockphoto.com/id/639487044/photo/hands-of-a-potter-creating-an-earthen-jar.jpg?s=612x612&w=0&k=20&c=gCVqR1YvUT6qZhazjpNNGzlpgh_sQQJNzXNsh0ZZEh0=')]">

    <div class="border-2 border-pink-200 w-1/5 rounded-lg p-10 shadow-lg bg-transparent">

        <h2 class="text-2xl font-bold text-center my-6">Contact Us</h2>

        <form>
            <label for="name"> Name </label>
            <input type="text" class=" w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5" id="name">
            <label for="email"> Email Address </label>
            <input type="email" class=" w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5" id="email">
            <label for="contact number">contact Number </label>
            <input type="tel" class=" w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5" id="contact number">
            <label for="message">Your Message</label>
            <input type="text" class=" w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5" id="message">
            <button class="bg-amber-600 text-white py-1.5 px-3 rounded w-full mt-5"> submit</button>

        </form>

    </div>

  </body>


</html>
